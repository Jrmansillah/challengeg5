<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width"> 
    <title>Challenge Alura Oracle</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    
    <header>
        <div class="caja">
            <img src="imagenes/Alura-logo.png" alt="Aqui se muestra el logo de alura">
            <h1>Bienvenidos a mi encriptador</h1> 

        </div>

    </header>

    <main>

        <section class="texto">

            <textarea class="txt"  cols="30" rows="10" placeholder="Ingrese su texto aqui"></textarea>
            
           <!-- <div class="txt"><input type="text" value="¡Ingresa tu texto aqui!"></div>-->
            <div class="botones"> 
                <button class="boton-1">Encriptar</button>
                <button class="boton-2">Desencriptar</button>
            </div>
            

        </section>

        

        <section class="cuadrotxt">
           
            <div class="cuadro" data-msg="">¡Aun no ingresas tu texto! </div>
            
            <button class="boton" onclick="copiarTexto()">Copiar</button>

            <div class="alerta">¡Texto copiado!</div>
            
        </section>

    </main>



    <footer>
        <img src="imagenes/Logo oracle.png" alt="Aqui se muestra logo de oracle">

    </footer>
